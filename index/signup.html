<body class="u-bg__main">
  <div id="app">
    <header class="l-container__fluid  l-header u-bg__header">
      <section class="l-header__body">
        <h2 class="l-header__title"><a href="">Inspiration</a></h2>
        <div class="p-menu__trigger js-toggle-sp-menu">
          <span></span>
          <span></span>
          <span></span>
        </div>
        <nav class="p-menu">
          <ul class="p-menu__list">
            <li class="p-menu__item"><a href="" class="p-menu__link js-menu-link">ヒラメキを見る</a></li>
            <li class="p-menu__item"><a href="" class="p-menu__link js-menu-link">ログイン</a></li>
            <li class="p-menu__item"><a href="" class="p-menu__link js-menu-link">新規登録</a></li>
          </ul>
        </nav>
      </section>
    </header>

    <main>
      <div class="l-container">
        <form method="" class="l-auth">
          <h3 class="c-form__title u-pb-xl">新規登録</h3>
          <div class="c-form__item u-pb-l">
            <p class="c-form__item--name u-pb-s">名前（必須）</p>
            <input type="text" name="name" class="c-form__item--input u-border u-mb-s" placeholder="入力してください">
            <span class="c-form__item--alert">エラーメッセージが入ります。</span>
          </div>
          <div class="c-form__item u-pb-l">
            <p class="c-form__item--name u-pb-s">メールアドレス（必須）</p>
            <input type="email" name="email" class="c-form__item--input u-border u-mb-s" placeholder="入力してください">
            <span class="c-form__item--alert">エラーメッセージが入ります。</span>
          </div>
          <div class="c-form__item u-pb-l">
            <p class="c-form__item--name u-pb-s">パスワード（必須）<span>※８文字以上</span></p>
            <input type="password" name="pass" class="c-form__item--input u-border u-mb-s" placeholder="入力してください">
            <span class="c-form__item--alert">エラーメッセージが入ります。</span>
          </div>
          <div class="c-form__item u-pb-xxl">
            <p class="c-form__item--name u-pb-s">パスワード（確認用）</p>
            <input type="password" name="pass_re" class="c-form__item--input u-border u-mb-s" placeholder="入力してください">
            <span class="c-form__item--alert">エラーメッセージが入ります。</span>
          </div>
          <input type="submit" class="c-form__btn c-btn__main--gray1 u-mb-xxl" value="新規登録">
        </form>
      </div>


    </main>
    <footer id="footer" class="l-footer">
      <div class="l-container l-footer__body">
        <p class="l-footer__copyright">© Copyright | Inspiration 2020</p>
        <div class="l-footer__sns">
          <a href="" class="l-footer__icon"><i class="fab fa-instagram"></i></a>
          <a href="" class="l-footer__icon"><i class="fab fa-twitter-square"></i></a>
          <a href="" class="l-footer__icon"><i class="fab fa-facebook"></i></a>
        </div>
        <div class="l-footer__contact">
          <p class="l-footer__contact--lead">お問い合わせ</p>
          <div class="l-footer__contact--body">
            <a href="tel:0312345678">03-1234-5678</a>
            <a href="mailto:info@mail.com">info@mail.com</a>
          </div>
        </div>
      </div>
    </footer>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.0.min.js"
